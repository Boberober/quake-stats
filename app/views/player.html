<h1>{{playerName}}</h1>
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-body">
                Fetch to Capture Ratio
            </div>
            <div class="panel-footer">
                <strong>{{getPlayerCaptureRatio({name: 'SHAFFUN'}) | number:2}}</strong>
            </div>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-md-12">
		<div google-chart chart="flagsOverMapsChart" style="height:300px; width:100%;" ></div>
	</div>
	<div class="col-md-12">
		<div google-chart chart="deathsKillsOverMapsChart" style="height:300px; width:100%;" ></div>
	</div>
	<div class="col-md-6">
		<div google-chart chart="killsChart" style="height:500px; width:100%;" ></div>
	</div>
	<div class="col-md-6">
		<div google-chart chart="deathsChart" style="height:500px; width:100%;" ></div>
	</div>
</div>
